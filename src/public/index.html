<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Control Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #001a12;
    color: #fff;
    overflow-x: hidden;
  }
  header {
    padding: 1rem 2rem;
    background: linear-gradient(90deg, #00FF88, #00FFA3);
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 20px rgba(0,255,136,0.5);
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
    text-shadow: 0 0 10px #00FF88;
  }
  header .user {
    font-size: 1rem;
  }
  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    padding: 2rem;
  }
  .device-card {
    background: #002218;
    border: 1px solid #00FF88;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 0 15px rgba(0,255,136,0.3);
    transition: transform 0.2s, box-shadow 0.3s;
  }
  .device-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0,255,136,0.6);
  }
  .device-card h3 {
    margin: 0 0 0.5rem 0;
    font-size: 1.2rem;
    text-shadow: 0 0 5px #00FF88;
  }
  .status {
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .status.online { color: #00FF88; }
  .status.offline { color: #FF4C4C; }
  .status.locked { color: #FFA500; }
  .btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-right: 0.5rem;
    transition: all 0.2s;
  }
  .btn.lock { background: #FF4C4C; color: #fff; }
  .btn.unlock { background: #00FF88; color: #001a12; }
  .btn:hover { opacity: 0.8; }
  footer {
    padding: 1rem 2rem;
    text-align: center;
    background: #000f05;
    border-top: 1px solid #00FF88;
    box-shadow: 0 -2px 15px rgba(0,255,136,0.3);
  }
</style>
</head>
<body>
<header>
  <h1>Family Control Dashboard</h1>
  <div class="user">Logged in as Parent</div>
</header>

<main class="dashboard">
  <!-- Contoh Device Card -->
  <div class="device-card">
    <h3>Child Device 1</h3>
    <div class="status online">Online</div>
    <button class="btn lock">Lock</button>
    <button class="btn unlock">Unlock</button>
  </div>

  <div class="device-card">
    <h3>Child Device 2</h3>
    <div class="status offline">Offline</div>
    <button class="btn lock">Lock</button>
    <button class="btn unlock">Unlock</button>
  </div>

  <div class="device-card">
    <h3>Child Device 3</h3>
    <div class="status locked">Locked</div>
    <button class="btn lock">Lock</button>
    <button class="btn unlock">Unlock</button>
  </div>
</main>

<footer>
  &copy; 2026 Family Control. All rights reserved.
</footer>

<script>
  // Contoh dummy interaksi tombol
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', () => {
      alert(`Tombol ${btn.textContent} ditekan! (realtime belum terpasang)`);
    });
  });
</script>
</body>
</html>
